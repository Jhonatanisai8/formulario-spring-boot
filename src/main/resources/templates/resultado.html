<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tittle}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="contenedor">
    <h1 th:text="${tittle}"></h1>
    <ul>
        <li th:text="${usuario.pais}"></li>
        <li th:text="${usuario.identificadorDni}"></li>
        <li th:text="${usuario.nombre}"></li>
        <li th:text="${usuario.apellido}"></li>
        <li th:text="${usuario.username}"></li>
        <li th:text="${usuario.password}"></li>
        <li th:text="${usuario.email}"></li>
        <li th:text="${usuario.cuenta}"></li>
<!--        <li th:text="${#dates.format(usuario.fechaNacimiento,'yyyy-MM-dd')}"></li>-->
        <li th:text="${#calendars.format(usuario.fechaNacimiento,'yyyy-MM-dd')}"></li>
    </ul>
</div>
</body>
</html>
