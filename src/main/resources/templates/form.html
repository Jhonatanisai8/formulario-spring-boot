<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tittle}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form th:action="@{/form}" method="post">
    <h1 th:text="${tittle}"></h1>
    <fieldset>
        <legend>Informaci√≥n de Usuario</legend>
        <!-- nombre -->
        <div class="form-input">
            <label for="username">Nombre: </label>
            <input type="text" name="username" id="username" placeholder="David Eli">
        </div>

        <div th:if="${errors!=null && errors.containsKey('username')}"
             th:text="${errors.get('username')}">
        </div>
        <!-- password -->
        <div class="form-input">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </div>
        <div th:if="${errors!=null && errors.containsKey('password')}"
             th:text="${errors.get('password')}">
        </div>
        <!-- email -->
        <div class="form-input">
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" placeholder="example@gmail.com">
        </div>
        <div th:if="${errors!=null && errors.containsKey('email')}"
             th:text="${errors.get('email')}">
        </div>
        <!-- boton -->
        <div class="button_send">
            <input type="submit" value="Enviar">
        </div>
    </fieldset>
</form>
</body>
</html>
