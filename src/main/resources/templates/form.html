<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tittle}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form th:action="@{/form}" th:object="${usuario}" method="post">
    <h1 th:text="${tittle}"></h1>
    <fieldset>
        <legend>Informaci√≥n de Usuario</legend>
        <!-- nombre -->
        <div class="form-input">
            <label for="username">Nombre: </label>
            <input type="text" id="username" placeholder="David Eli" th:field="*{username}">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username} "></div>
        </div>

        <!-- password -->
        <div class="form-input">
            <label for="password">Password: </label>
            <input type="password" id="password" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password} "></div>
        </div>
        <!-- email -->
        <div class="form-input">
            <label for="email">Email: </label>
            <input type="text" id="email" placeholder="example@gmail.com" th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email} "></div>
        </div>
        <!-- boton -->
        <div class="button_send">
            <input type="submit" value="Enviar">
        </div>
    </fieldset>
</form>
</body>
</html>
